<section class="container">
  <div class="login m-top-20">
    <h1>Login to Web App</h1>
    <form method="post" action="index.html">
      <p><input type="text" name="login" ng-model="user.username" value="" placeholder="Username or Email"></p>
      <p><input type="password" name="password" ng-model="user.password" value="" placeholder="Password"></p>
      <p class="submit"><input type="button" name="commit" ng-click="user.login()" value="Login"></p>
    </form>
  </div>
</section>
